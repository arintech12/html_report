name: run-code-coverage
on:
  push:
    branches: ["test-2"]
  workflow_dispatch:
permissions:
  contents: read
jobs:
  run-code-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install coverage
          pip install urllib3
      
      - name: run coverage
        run: |
          coverage run -m test
          coverage report --format=markdown > coverage.md
          coverage html --omit='.venv/*'
      
      - name: add coverage to summary
        run: |
          echo "## 📊 Coverage Report - Run #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat coverage.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📁 **HTML Report:** \`coverage-html-report-${{ github.run_number }}-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🔗 **View Previous Reports:** [Actions Tab](https://github.com/${{ github.repository }}/actions)" >> $GITHUB_STEP_SUMMARY
      
      - name: upload coverage html report
        uses: actions/upload-artifact@v4
        with: 
          name: coverage-html-report-${{ github.run_number }}-${{ github.sha }}
          path: htmlcov/
          retention-days: 30
